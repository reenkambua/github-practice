<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Practice Page</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        ul li {
            margin: 10px 0;
        }

        .highlight {
            color: #ff5733;
            font-weight: bold;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #f4f4f4;
        }

        body.dark-mode header {
            background-color: #1a73e8;
        }

        body.dark-mode footer {
            background-color: #222;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
        }

        /* Button */
        #darkModeBtn {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 8px 12px;
            border: none;
            background-color: white;
            color: #007bff;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        #darkModeBtn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Git Practice!</h1>
        <button id="darkModeBtn">Toggle Dark Mode</button>
    </header>
    <main>
        <p>This is a simple page for practicing commits, push, and responsive JavaScript features.</p>
        <ul>
            <li>Learn Git commands</li>
            <li>Collaborate with teammates</li>
            <li>Merge pull requests</li>
            
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Zynamis Git Practice</p>
    </footer>

    <script>
        // Dark Mode Toggle
        const darkModeBtn = document.getElementById('darkModeBtn');
        darkModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            // Optional: store preference in localStorage
            if(document.body.classList.contains('dark-mode')){
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Load dark mode preference
        window.addEventListener('load', () => {
            if(localStorage.getItem('darkMode') === 'enabled'){
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
