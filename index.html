<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Practice Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        ul li {
            margin: 10px 0;
        }

        .highlight {
            color: #ff5733;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Git Practice!</h1>
    </header>
    <main>
        <p>This is a simple page for practicing commits and push.</p>
        <ul>
            <li>Learn Git commands</li>
            <li>Collaborate with teammates</li>
            <li>Merge pull requests</li>
            <li class="highlight">Internal CSS styling included!</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Zynamis Git Practice</p>
    </footer>
</body>
</html>
